    <main>
        <form action="" class="formulario" id="formulario">
            <h2 style="color: white;">Login</h2>

            <div class="formulario__grupo" id="grupo__correo">
                <label for="correo" class="formulario__label" style="color: white;">Email</label>

                <div class="formulario__grupo-input">
                <input type="email" class="formulario__input" name="correo" id="correo" placeholder="xxx@xxx.com" style="background-color: rgba(255, 255, 255, 0.8);">

                </div>
				<p class="formulario__input-error">El correo tiene que tener un formato de email valido</p>
            </div>

            <div class="formulario__grupo" id="grupo__password">
                <label for="password" class="formulario__label" style="color: white;">Password</label>

                <div class="formulario__grupo-input">
                <input type="password" class="formulario__input" name="password" id="password" style="background-color: rgba(255, 255, 255, 0.8);">
                <input type="checkbox" id="showPassword"> Mostrar Contraseña
					<i class="formulario__validacion-estado"></i>
                </div>
				<p class="formulario__input-error">La contraseña tiene que ser de 4 a 12 dígitos.</p>
            </div>

            <div class="formulario__grupo formulario__grupo-btn-enviar">
                <button type="submit" class="formulario__btn" style="background-color: #007bff; color: white;">Login In</button>
            </div>
        </form>
